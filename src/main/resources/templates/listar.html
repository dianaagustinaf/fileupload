<!DOCTYPE html>
<html lang="en">
<head th:insert="base :: cabecera">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
</head>
<body>
<br>
    <div class="container-fluid">
        <div class="row">

            <h1>Listado de Personas</h1>

            <div>
                <a class="btn btn-success w-25 m-auto" th:href="@{/alta/0}" role="button">Alta Persona</a>
                <br>
            </div>

            <div class="col-md-12">
      
                <table class="table table-striped table-inverse table-responsive">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Pais</th>
                            <th>Detalles</th>
                            <th>Modificar</th>
                            <th>Borrar</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="persona : ${personas}">
                                <td th:text="${persona.Nombre}"></td>
                                <td th:text="${persona.Apellidos}"></td>
                                <td th:text="${persona.Pais.Nombre}"></td>
                                <td><a class="btn btn-success" th:href="@{/detalle/}+${persona.id}" role="button">Detalle</a></td>
                                <td><a class="btn btn-success" th:href="@{/alta/}+${persona.id}" role="button">Modificar</a></td>
                                <td><a class="btn btn-success" th:href="@{/borrar/}+${persona.id}" role="button">Borrar</a></td>
                            </tr>
                        </tbody>
                </table>


            </div>
        </div>
    </div>


    <script th:replace="base :: scripts"></script>
</body>
</html>
